<DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>patricktheodoresara - a landing page</title>
            <!-- link to css stylesheet -->
            <link rel="stylesheet" type="text/css" href="./assets/css/stylesheet.css"> 
        </head>
        
        <body>
            <!-- Header that is fixed to top of screen on scroll-->
            <header>
                <nav class="text-right">
                    <ul>
                        <li> <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">portfolio</a></li>
                        <li> <a href="https://github.com/patricktheodore" target="_blank">github</a></li>
                        <li> <a href="#contact">contact me</a></li>
                    </ul>
                </nav>
            </header>

            <main>
                <h1 class="text-center">patricktheodore</h1>
                <!-- An image with a caption and an alt -->
                <figure>
                    <img src="./assets/images/image-1.jpg" alt="coming soon image">
                    <figcaption class="text-center" id="caption">...to a web dev employer near you...hopefully</figcaption>
                </figure>
            </main>
            
        
            <!-- Insert form -->
            <section id="contact">
                <h2 class="text-center">contact me</h2>
                <form>
                        <section class="user-name">
                            <label for="name">name</label>
                            <input type="text" id="name" name="user-name" placeholder="your name">
                        </section>
                        <section class="user-email">
                            <label for="email">email</label>
                            <input type="text" id="email" name="user-email" placeholder="your email">
                        </section>
                        <section class="submission text-center">
                            <button type="submit">send</button>
                        </section>
                </form>
            </section>

        
            <!-- Footer with small text -->
            <footer class="text-center">
                <h6>&copy;2021 patricktheodoreproductions</h6>
            </footer>

        </body>
    </html>
